<section class="section-tours" id="tours">
  <div class="u-center-text u-margin-bottom-big">
    <h2 class="heading-secondary">Most popular tours</h2>
  </div>

  <div class="row">
    <div *ngFor="let tour of tours; let i = index" class="col-1-of-3">
      <div class="card">
        <div class="card__side card__side--front">
          <div class="card__picture" [ngClass]="'card__picture--' + i">
            &nbsp;
          </div>
          <h4 class="card__heading">
            <span
              class="card__heading-span"
              [ngClass]="'card__heading-span--' + i"
              >{{ tour.heading }}</span
            >
          </h4>
          <div class="card__details">
            <ul>
              <li *ngFor="let word of tour.description">{{ word }}</li>
            </ul>
          </div>
        </div>
        <div
          class="card__side card__side--back"
          [ngClass]="'card__side--back-' + i"
        >
          <div class="card__cta">
            <div class="card__price-box">
              <p class="card__price-only">Only</p>
              <p class="card__price-value">${{ tour.price }}</p>
            </div>
            <a href="#" class="btn btn--white">Book now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="u-center-text u-margin-top-big">
    <a href="#" class="btn btn--colored">Discover all tours</a>
  </div>
</section>
