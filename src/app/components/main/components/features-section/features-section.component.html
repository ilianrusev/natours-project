<section class="section-features" id="benefits">
  <div class="row">
    <div *ngFor="let card of cards" class="col-1-of-4">
      <div class="feature-box">
        <i class="feature-box__icon" [ngClass]="card.iconClass"></i>
        <h3 class="heading-tertiary u-margin-bottom-small">
          {{ card.title }}
        </h3>
        <p class="feature-box__text">
          {{ card.description }}
        </p>
      </div>
    </div>
  </div>
</section>
